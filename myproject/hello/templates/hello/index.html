<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои задачи</title>
</head>
<body>
    <h1>Мои задачи</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.is_completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
            </li>
        {% empty %}
            <li>Нет задач</li>
        {% endfor %}
    </ul>

</body>
</html>
