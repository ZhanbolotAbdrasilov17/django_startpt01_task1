<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">ToDo</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Привет, {{ user.username }}!</span>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
